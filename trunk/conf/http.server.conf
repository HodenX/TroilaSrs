# the config for srs to serve as http server
# @see full.conf for detail config.


listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost __defaultVhost__ {
    min_latency     on;
    mw_latency      100;
    gop_cache       off;
    forward {
        enabled on;
        destination 172.27.108.129:19350;
    }
}